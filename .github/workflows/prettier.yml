name: Prettier

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2
            - uses: actions/cache@v2
              name: cache
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-npm-${{ hashFiles('**/workflows/prettier.yml') }}
                  restore-keys: |
                      ${{ runner.os }}-npm-
            - name: prettier
              run: |-
                  npm install prettier-plugin-tailwindcss
                  npx prettier src --ignore-unknown --list-different
